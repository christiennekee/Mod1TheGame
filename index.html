<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="button">
    
      
    <div class="grid-container">
        <div class="grid-item"id="0"></div>
        <div class="grid-item"id="1"></div>
        <div class="grid-item"id="2"></div>  
        <div class="grid-item"id="3"></div>
        <div class="grid-item"id="4"></div>
        <div class="grid-item"id="5"></div>  
        <div class="grid-item"id="6"></div>
        <div class="grid-item"id="7"></div>
        <div class="grid-item"id="8"></div>  
      </div>
      <h3 id="winner">Results of the game</h3>
      <button id="play">Play Again</button></div>

</body>
</html>
